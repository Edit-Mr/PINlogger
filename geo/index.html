<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>geo</h1>
        <button onclick="get()">aaa</button>
        <p></p>
        <script>
            const get = () => {
                
                if (
                    window.DeviceOrientationEvent !== undefined &&
                    typeof window.DeviceOrientationEvent.requestPermission ===
                        "function"
                ) {
                    window.DeviceOrientationEvent.requestPermission()
                        .then(function (response) {
                            if (response == "granted") {
                                window.addEventListener(
                                    "orientationchange",
                                    onScreenOrientationChangeEvent,
                                    false
                                );
                                window.addEventListener(
                                    "deviceorientation",
                                    onDeviceOrientationChangeEvent,
                                    false
                                );
                            }
                        })
                        .catch(function (error) {
                            console.error(
                                "Unable to use DeviceOrientation API:",
                                error
                            );
                        });
                } else {
                    window.addEventListener(
                        "orientationchange",
                        onScreenOrientationChangeEvent,
                        false
                    );
                    window.addEventListener(
                        "deviceorientation",
                        onDeviceOrientationChangeEvent,
                        false
                    );
                }

            };
                var handleOrientationEvent = function (event) {
                    // alpha: 围绕垂直手机屏幕的轴转动的旋转角度
                    var rotateDegrees = event.alpha;
                    // gamma: 围绕平行充电口的轴转动的旋转角度
                    var leftToRight = event.gamma;
                    // beta: 围绕平行音量键的轴转动的旋转角度
                    var frontToBack = event.beta;
                    alert("aaa");
                    document.querySelector(
                        "p"
                    ).innerText = `frontToBack: ${frontToBack}, leftToRight: ${leftToRight}, rotateDegrees: ${rotateDegrees}`;
                };
        </script>
    </body>
</html>
